name: Release
on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true
permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Sync node version
        uses: actions/setup-node@v3
        with:
          node-version: 'current'

      - name: Update version
        run: pnpm run setVersion ${{ github.event.inputs.tag }}

      - name: Commit & Push new version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "release/${{ github.event.inputs.tag }}"
          git add ./src-tauri/tauri.conf.json ./src-bd/plugin.json ./src-tauri/Cargo.toml
          git commit -m "version: ${{ github.event.inputs.tag }}"
          git tag ${{ github.event.inputs.tag }}
          git push origin "release/${{ github.event.inputs.tag }}" --tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'Release ${{ github.event.inputs.tag }}'
          body: ''
          base: 'master'
          branch: 'release/${{ github.event.inputs.tag }}'